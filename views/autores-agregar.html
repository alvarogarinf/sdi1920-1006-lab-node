<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends "base.html" %}
{% block titulo %} AÃ±adir autores {% endblock %}
{% block contenido_principal %}
<h2>Agregar autor</h2>
<form class="form-horizontal" method="post" action="/autores">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre"
                   placeholder="Nombre de mi autor" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="grupo">Grupo:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="grupo"
                   placeholder="Nombre del grupo" required="true"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="rol">Rol:</label>
        <div class="col-sm-10">
            <select class="form-control" name="rol" required="true">
                <option value="cantante">Cantante</option>
                <option value="bateria">Bateria</option>
                <option value="guitarrista">Guitarrista</option>
                <option value="bajista">Bajista</option>
                <option value="teclista">Teclista</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}

</body>
</html>
